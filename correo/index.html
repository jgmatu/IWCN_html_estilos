      <!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

            <!-- Website Font style -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <!-- Google Fonts -->
            <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link href="index.css" rel="stylesheet" type="text/css">

            <script type="text/javascript" src="index.js"></script>
		<title>Admin</title>

	</head>
	<body>
            <section id="contact">
            	<div class="section-content">
            		<h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
            		<h3>Lorem Ipsum is simply dummy text of the printing and typesetting industry</h3>
            	</div>
            	<div class="contact-section">
            	<div class="container">
            		<form>
            			<div class="col-md-6 form-line">
            		  		<div class="form-group">
            			    	<label for="input-email">Email Address</label>
                                    <h4 id="email"> Pepe@gmail.com </h4>
            			  	</div>
            			  	<div class="form-group">
                                          <label for="sel-user">Seleccione Usuario</label>
                  				<select id="sel-user" name="select simple">
                  					<optgroup label="Usuarios">
                  						<option selected="" value="Pepe">Pepe</option>
                  						<option value="Alejandro">Alejandro</option>
                  						<option value="Nacho">Nacho</option>
                  						<option value="Javi">Javi</option>
                  					</optgroup>
                  				</select>
            	  			</div>
            	  		</div>
            	  		<div class="col-md-6">
            	  			<div class="form-group">
            	  				<label for ="description"> Message</label>
            	  			 	<textarea  class="form-control" id="description" placeholder="Enter Your Message"></textarea>
            	  			</div>
            	  			<div>
            	  				<button id="send-email" type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
            	  			</div>
            			</div>
            		</form>
            	</div>
            </section>

            <div id="dialog-email" title="Send Email">
                  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
            </div>

	</body>
</html>
